name: EcoPackAI CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Job 1: Test ──────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run feature engineering (uses pre-built CSVs)
        run: python scripts/module2_feature_engineering.py
        continue-on-error: true

      - name: Train models
        run: python scripts/module3_ml_training.py
        continue-on-error: true

      - name: Run API tests
        run: |
          pytest tests/test_api.py -v --tb=short
        continue-on-error: true

  # ── Job 2: Lint ──────────────────────────────────────────
  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install flake8
        run: pip install flake8

      - name: Lint with flake8
        run: |
          flake8 app/ scripts/ --max-line-length=120 --ignore=E501,W503
        continue-on-error: true

  # ── Job 3: Deploy to Render (on main push) ───────────────
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -n "$RENDER_DEPLOY_HOOK" ]; then
            curl -X POST "$RENDER_DEPLOY_HOOK"
            echo "✅ Render deploy triggered"
          else
            echo "⚠ RENDER_DEPLOY_HOOK secret not set — skipping deploy"
          fi
